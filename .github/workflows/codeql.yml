name: CodeQL

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  schedule:
    - cron: '0 8 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Build the Kotlin/Java classes for CodeQL to analyze.
      # We compile only, to avoid heavy plugin packaging / IDE downloads.
      - name: Build (compile only)
        run: |
          chmod +x intellij-latex-plugin/gradlew
          ./intellij-latex-plugin/gradlew -p intellij-latex-plugin -Dorg.gradle.jvmargs="-Xmx2g" compileKotlin

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

