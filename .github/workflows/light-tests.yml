name: LightPlatform Tests

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  pull_request:

jobs:
  light-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run LightPlatform tests with coverage gating
        run: |
          chmod +x intellij-latex-plugin/gradlew
          ./intellij-latex-plugin/gradlew -p intellij-latex-plugin \
            --no-daemon --stacktrace -DenableLightTests=true \
            test lightTest jacocoTestReport jacocoTestCoverageVerification
        env:
          CI: true
      - name: Build plugin ZIP
        if: ${{ success() }}
        run: |
          ./intellij-latex-plugin/gradlew -p intellij-latex-plugin --no-daemon --stacktrace buildPlugin
      - name: Publish to GitHub Packages
        if: ${{ success() && startsWith(github.ref, 'refs/tags/v') }}
        run: |
          ./intellij-latex-plugin/gradlew -p intellij-latex-plugin --no-daemon --stacktrace publish -Pgithub.repo=${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
